<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéÆ Image Guess</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="theme-cartoon">

<!-- üîä Audio -->
<audio id="bgm" src="audio/bgm.mp3" loop></audio>
<audio id="sfxScore" src="audio/score.mp3"></audio>
<audio id="sfxNext" src="audio/next.mp3"></audio>

<!-- ================= Game Setup ================= -->
<div id="setup" class="card">

  <h1>üéÆ Image Guess</h1>
  <p style="text-align:center;">ÁúãÂúñ‰º∞Â≠ó</p>

  <!-- Language & Content -->
  <section>
    <h2>1. Language & Content</h2>

    <label>Language</label>
    <select id="languageSelect">
      <option value="">Select language</option>
      <option value="zh">‰∏≠Êñá</option>
      <option value="th">‡πÑ‡∏ó‡∏¢</option>
    </select>

    <label>Content Group</label>
    <select id="groupSelect" disabled>
      <option value="">Select language first</option>
    </select>

    <label>Categories (multiple)</label>
    <div id="categorySelect" class="checkbox-group"></div>
  </section>

  <!-- Game Mode -->
  <section>
    <h2>2. Game Mode</h2>

    <label>
      <input type="radio" name="gameMode" value="standard" checked>
      Standard Mode
    </label>

    <label>
      <input type="radio" name="gameMode" value="timeAttack">
      Time Attack Mode
    </label>
  </section>

  <!-- Standard Mode -->
  <section id="standardOptions">
    <h3>Standard Mode Settings</h3>

    <label>Questions per Round</label>
    <label><input type="radio" name="qPerRound" value="5"> 5</label>
    <label><input type="radio" name="qPerRound" value="10" checked> 10</label>
    <label><input type="radio" name="qPerRound" value="15"> 15</label>

    <label>Rounds</label>
    <label><input type="radio" name="roundCount" value="1" checked> 1</label>
    <label><input type="radio" name="roundCount" value="2"> 2</label>

    <label>
      <input type="checkbox" id="enablePerQuestionTimer">
      Enable Time Rules
    </label>

    <div id="perQuestionTimerOptions" class="hidden">
      <label><input type="radio" name="perQuestionTime" value="15"> 15s</label>
      <label><input type="radio" name="perQuestionTime" value="20"> 20s</label>
      <label><input type="radio" name="perQuestionTime" value="30" checked> 30s</label>
      <label><input type="radio" name="perQuestionTime" value="45"> 45s</label>
    </div>
  </section>

  <!-- Time Attack Mode -->
  <section id="timeAttackOptions" class="hidden">
    <h3>Time Attack Settings</h3>

    <label>Total Time</label>
    <label><input type="radio" name="totalTime" value="180"> 3 minutes</label>
    <label><input type="radio" name="totalTime" value="300" checked> 5 minutes</label>
    <label><input type="radio" name="totalTime" value="600"> 10 minutes</label>
  </section>

  <!-- Difficulty -->
  <section>
    <h2>3. Difficulty</h2>

    <p>Default: Auto Mixed</p>

    <label>
      <input type="checkbox" id="advancedDifficulty">
      Advanced Mode
    </label>

    <div id="difficultyOptions" class="hidden">
      <label>
        <input type="checkbox" id="extremeOnly">
        Extreme Only ‚ö†Ô∏è
      </label>
    </div>
  </section>

  <!-- Teams -->
  <section>
    <h2>4. Teams</h2>

    <label>Team Count</label>
    <select id="teamSelect">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3" selected>3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
  </section>

  <button id="toSummaryBtn">Next ‚ñ∂</button>
</div>

<!-- ================= Summary ================= -->
<div id="summary" class="card hidden">

  <h1>‚úÖ Game Summary</h1>

  <ul id="summaryList"></ul>

  <button id="backToSetupBtn">‚¨Ö Back</button>
  <button id="startBtn">‚ñ∂ Start Game</button>
</div>

<!-- ================= Game Screen ================= -->
<div id="game" class="hidden">

  <div id="timerBox" class="timer hidden"></div>

  <h2 id="questionTitle"></h2>

  <div id="imageRow"></div>

  <button id="toggleAnswerBtn">Show Answer</button>
  <div id="answer" class="hidden"></div>

  <div id="teamButtons"></div>

  <button id="nextBtn">Next</button>

  <div id="scoreboard" class="hidden"></div>
</div>

<script src="script.js"></script>
</body>
</html>
