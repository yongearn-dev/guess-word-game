<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <title>估字遊戲</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-cartoon">

<!-- 設定頁 -->
<div id="setup" class="card">
  <h1>🎮 估字遊戲</h1>

  <label>分類</label>
  <select id="categorySelect">
    <option value="person">人物</option>
    <option value="place">地方</option>
    <option value="vocab">詞彙</option>
  </select>

  <label>組別數</label>
  <select id="teamSelect">
    <option value="1">1 組</option>
    <option value="2">2 組</option>
    <option value="3">3 組</option>
    <option value="4">4 組</option>
  </select>

  <hr />

  <label>
    <input type="checkbox" id="enableTimer" />
    啟用計時
  </label>

  <div id="timerOptions" class="hidden">
    <label>計時方式</label>
    <select id="timerMode">
      <option value="perQuestion">每題限時</option>
      <option value="perTeam">每組總時間</option>
    </select>

    <div id="perQuestionOptions">
      <label>每題秒數</label>
      <select id="questionSeconds">
        <option value="15">15 秒</option>
        <option value="20">20 秒</option>
        <option value="30" selected>30 秒</option>
        <option value="45">45 秒</option>
      </select>
    </div>

    <div id="perTeamOptions" class="hidden">
      <label>每組分鐘</label>
      <select id="teamMinutes">
        <option value="2">2 分鐘</option>
        <option value="5" selected>5 分鐘</option>
        <option value="10">10 分鐘</option>
      </select>
    </div>
  </div>

  <button id="startBtn">開始遊戲</button>
</div>

<!-- 遊戲頁 -->
<div id="game" class="card hidden">
  <h2 id="questionTitle"></h2>
  <div id="timerDisplay"></div>

  <div id="imageRow"></div>

  <button id="toggleAnswerBtn">顯示答案</button>
  <div id="answer" class="hidden"></div>

  <div id="teamButtons"></div>

  <button id="nextBtn" class="hidden">下一題</button>
</div>

<script src="script.js"></script>
</body>
</html>
