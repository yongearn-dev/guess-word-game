<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <title>估字遊戲</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <body class="theme-cartoon">

<audio id="bgm" src="audio/bgm.mp3" loop></audio>
<audio id="sfxScore" src="audio/score.mp3"></audio>
<audio id="sfxNext" src="audio/next.mp3"></audio>


  <!-- 主頁 -->
  <div id="home" class="card">
    <h2>🎯 估字遊戲</h2>

    <label>分類</label><br />
    <select id="categorySelect">
      <option value="all">全部</option>
      <option value="百科">百科 ความรู้รอบตัว</option>
      <option value="聖經">聖經 Bible</option>
      <option value="生活">生活 คำถามทั่วไป</option>
      <option value="旅行">旅行 Travel</option>
    </select>

    <br /><br />

    <label>隊伍數量</label><br />
    <select id="teamSelect">
      <option value="1">G1</option>
      <option value="2">G2</option>
      <option value="3">G3</option>
      <option value="4">G4</option>
    </select>

    <br /><br />

    <button id="startBtn" disabled>▶ 開始遊戲</button>
  </div>

  <!-- 遊戲頁 -->
  <div id="game" class="card hidden">
    <h3 id="questionTitle"></h3>

    <div id="imageRow" class="image-row"></div>
    <div id="teamArea" class="team-area hidden"></div>


    <div class="actions">
      <button id="toggleAnswerBtn" class="secondary">顯示答案</button>
      <button id="nextBtn" class="hidden">下一題</button>
    </div>

    <div id="answer" class="answer hidden"></div>

    <div id="scoreboard" class="scoreboard"></div>
    <div id="teamButtons"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
