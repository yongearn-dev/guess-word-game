<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <title>估字遊戲</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="theme-cartoon">

<!-- 🔊 Audio -->
<audio id="bgm" src="audio/bgm.mp3" loop></audio>
<audio id="sfxScore" src="audio/score.mp3"></audio>
<audio id="sfxNext" src="audio/next.mp3"></audio>

<!-- ================= 設定頁 ================= -->
<div id="setup">

  <h1>🎮 估字遊戲</h1>

  <label>遊戲類型</label>
  <select id="gameSelect">
    <option value="imageGuess">看圖估字</option>
  </select>

  <div class="row">
    <label>語言</label>
    <select id="languageSelect">
      <option value="">請選擇</option>
      <option value="zh">中文</option>
      <option value="th">ไทย</option>
    </select>
  </div>

  <div class="row">
    <label>內容群組</label>
    <select id="groupSelect" disabled>
      <option value="">請先選語言</option>
    </select>
  </div>

  <div class="row">
    <label>題目類型</label>
    <select id="categorySelect" disabled>
      <option value="">請先選分類</option>
    </select>
  </div>

  <label>組別數量</label>
  <select id="teamSelect">
    <option value="1">T1</option>
    <option value="2">T2</option>
    <option value="3">T3</option>
    <option value="4">T4</option>
  </select>

  <label>遊戲輪數</label>
  <select id="roundSelect">
    <option value="1">1 輪</option>
    <option value="2">2 輪</option>
    <option value="3">3 輪</option>
    <option value="4">4 輪</option>
    <option value="5">5 輪</option>
  </select>

  <label>每輪題數</label>
  <select id="qPerRoundSelect">
    <option value="5">5 題</option>
    <option value="10" selected>10 題</option>
    <option value="15">15 題</option>
  </select>

  <label>
    <input type="checkbox" id="enableTimer">
    啟用倒數計時
  </label>

  <label>
    <input type="checkbox" id="enableAudio" checked>
    啟用音效 / BGM
  </label>

  <button id="startBtn">開始遊戲</button>
</div>

<!-- ================= 遊戲頁 ================= -->
<div id="game" class="hidden">

  <!-- 倒數（右上） -->
  <div id="timerBox" class="timer hidden"></div>

  <!-- 題目標題 -->
  <h2 id="questionTitle"></h2>

  <!-- 圖片 -->
  <div id="imageRow"></div>

  <!-- 顯示答案 -->
  <button id="toggleAnswerBtn">顯示答案</button>
  <div id="answer" class="hidden"></div>

  <!-- 組別加分 -->
  <div id="teamButtons"></div>

  <!-- 下一題 -->
  <button id="nextBtn">下一題</button>

  <!-- 排行榜 -->
  <button id="showScoreBtn">🏆 排行榜</button>
  <div id="scoreboard" class="hidden"></div>

</div>

<script src="script.js"></script>
</body>
</html>
