<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <title>估字遊戲</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="theme-cartoon">

<!-- 🔊 Audio -->
<audio id="bgm" src="audio/bgm.mp3" loop></audio>
<audio id="sfxScore" src="audio/score.mp3"></audio>
<audio id="sfxNext" src="audio/next.mp3"></audio>

<!-- ================= 設定頁 ================= -->
<div id="setup">

  <h1>🎮 估字遊戲</h1>

 <!-- 遊戲類型 -->
<label>遊戲類型</label>
<select id="gameSelect">
  <option value="imageGuess">看圖估字</option>
</select>

<!-- 語言 -->
<div class="row">
  <label>語言</label>
  <select id="languageSelect">
    <option value="">請選擇</option>
    <option value="zh">中文</option>
    <option value="th">ไทย</option>
  </select>
</div>

<!-- 內容群組（聖經 / 其他） -->
<div class="row">
  <label>內容群組</label>
  <select id="groupSelect" disabled>
    <option value="">請先選語言</option>
  </select>
</div>

<!-- 題目分類（人物 / 地方 / 詞彙…） -->
<div class="row">
  <label>題目類型</label>
  <select id="categorySelect" disabled>
    <option value="">請先選分類</option>
  </select>
</div>

  <!-- 組別 -->
  <label>組別數量</label>
  <select id="teamSelect">
    <option value="1">T1</option>
    <option value="2">T2</option>
    <option value="3">T3</option>
    <option value="4">T4</option>
  </select>

  <!-- 輪數 -->
<label>遊戲輪數</label>
<select id="roundCount">
  <option value="1">1 輪</option>
  <option value="2">2 輪</option>
  <option value="3">3 輪</option>
  <option value="4">4 輪</option>
  <option value="5">5 輪</option>
</select>

<!-- 每輪題數 -->
<label>每輪題數</label>
<select id="questionPerRound">
  <option value="5">5 題</option>
  <option value="10" selected>10 題</option>
  <option value="15">15 題</option>
</select>


  <!-- 計時 -->
  <label>
    <input type="checkbox" id="enableTimer" />
    啟用計時
  </label>

  <div id="timerOptions" class="hidden">
    <label>計時模式</label>
    <select id="timerMode">
      <option value="perQuestion">每題限時</option>
      <option value="perTeam">每組總時間</option>
    </select>

    <div id="perQuestionOptions">
      <label>每題秒數</label>
      <select id="questionSeconds">
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="45">45</option>
      </select>
    </div>

    <div id="perTeamOptions" class="hidden">
      <label>每組分鐘</label>
      <select id="teamMinutes">
        <option value="2">2</option>
        <option value="5">5</option>
        <option value="10">10</option>
      </select>
    </div>

    <div id="teamTimer" class="team-timer hidden"></div>
  </div>

  <!-- 音效 -->
  <label>
    <input type="checkbox" id="enableAudio" checked />
    啟用音效 / BGM
  </label>

  <button id="startBtn">開始遊戲</button>
</div>

<!-- ================= 遊戲頁 ================= -->
<div id="game" class="hidden">

  <div id="timerDisplay"></div>

  <h2 id="questionTitle"></h2>

  <div id="imageRow"></div>

  <button id="toggleAnswerBtn">顯示答案</button>
  <div id="answer" class="hidden"></div>

  <div id="teamButtons"></div>

  <button id="nextBtn" class="hidden">下一題</button>

</div>

<script src="script.js"></script>
</body>
</html>
